<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Player Guessing Game</title>
</head>
<body>
    <header>
        <div class=header>
          <h1 class="title"><strong>Number </strong>Guesser</h1>
          <h2 class="subtitle">Two Player Challenger</h2>
        </div>
      </header>
      <div class="column-container">
        <section class="column left-column">
            <article class="left-cards set-range">
              <h4 class="bold">Set Range</h4>
              <form>
                <article class="min-range">
                  <label>Min Range
                    <input type="number" class="min-range-input">
                  </label>
                </article>
                <article class="max-range">
                  <label>Max Range
                    <input type="number" class="max-range-input">
                  </label>
                </article>
                <button type="button" class="update-button">UPDATE</button>
              </form>
            </article>
            <article class="left-cards info-input">
              <p class="current-range">The Current Range is <span class="range-start">1</span> to <span class="range-end">100</span></p>
              <div class="challenger1">
                <form>
                  <h4 class="bold">Challenger 1</h4>
                  <div class="chall1-name">
                    <label class="">Name
                      <input type="text" name="" class="name1" id="name-input1">
                    </label>
                    <section>
                      <span id="name1" class="invisible">Please enter a name.</span>
                    </section>
                  </div>
</body>
</html>
